<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .preloader{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            margin-left: 500px;
            overflow: hidden;
        }
        .preloader .box{
            width: 200px;
            height: 100px;
            background-color: #2C3E50;
            position: relative;
            top: 100px;
            /* overflow: hidden; */
        }
        .preloader .box .curve-dark{
            background-color: inherit;
            width: 300px;
            height: 100px;
            /* opacity: 0.5; */
            border-radius: 100%;
            position: absolute;
            top: -13px;
            left: -50px;
            /* transform: scaleY(0.7); */
            transform-origin: 50% 13px;
            animation: dark-animation 5s linear infinite;
        }
        .preloader .box .curve-light{
            background-color: lime;
            width: 300px;
            height: 100px;
            border-radius: 100%;
            position: absolute;
            top: -87px;
            left: -50px;
            animation: light-animation 5s linear infinite;
            transform-origin: 0;
        }
        /* @keyframes dark-animation{
            from{transform: scaleY(0.0);}
            to{transform: scaleY(1.0);}
        } */
        @keyframes light-animation{
            from{transform: scaleY(0.0);}
            to{transform: scaleY(1.0);}
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css Preloader 26</title>
</head>
<body>
    <div class="preloader">
        <div class="box">
            <div class="curve-dark"></div>
            <div class="curve-light"></div>
        </div>
    </div>
</body>
</html>
